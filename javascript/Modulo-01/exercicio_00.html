<!--
        Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado
        vermelho com 100px de altura e largura. Sempre que o botão for clicado um novo quadrado deve
        aparecer na tela
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-00</title>   
</head>
<body>    
    <button>Click</button>
    <div id="container">        
    </div>

   <script>      
       var container = document.querySelector('div#container');
       container.style.display = 'flex';
       container.style.alignItems = 'center';

       var btn = document.querySelector('button');
       btn.style.width = '80px';
       btn.style.height = '48px';
       btn.style.borderRadius = '8px 30px';
       btn.style.backgroundColor = 'black';
       btn.style.color = 'white';
       btn.style.fontSize = '18px';
       btn.style.fontWeight = 'bold';
       btn.style.outlineStyle = 'none'


       btn.onclick = function makeSquare () {
            var square = document.createElement('div');
            square.setAttribute('class', 'squares');
            console.log(square);  

            square.style.backgroundColor = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
            square.style.height = '100px';
            square.style.width = '100px';
            square.style.margin = '20px'
            square.style.borderRadius = '10px'
            
            container.appendChild(square);
       }             
   </script>
</body>
</html>
